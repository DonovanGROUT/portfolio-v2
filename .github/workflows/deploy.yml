name: ğŸš€ Deploy to Vercel

# DÃ©clencheurs
on:
  push:
    branches: [main] # DÃ©ploiement production sur main
  pull_request:
    branches: [main] # Preview deployments sur PR
  workflow_dispatch: # DÃ©ploiement manuel

# Variables d'environnement
env:
  NODE_VERSION: "20.x"
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ===================================================================
  # PRÃ‰-REQUIS: VÃ©rification qualitÃ© avant dÃ©ploiement
  # ===================================================================
  quality-gate:
    name: ğŸš¨ Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      # VÃ©rifications qualitÃ© obligatoires
      - name: âœ… Quality checks
        run: |
          pnpm run format:check
          pnpm run lint:strict
          pnpm run test:run

      - name: ğŸ—ï¸ Test production build
        run: pnpm run build

  # ===================================================================
  # DÃ‰PLOIEMENT: Vercel automatique avec preview branches
  # ===================================================================
  deploy:
    name: ğŸŒ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: quality-gate

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}

      - name: ğŸ‰ Deployment successful
        run: |
          echo "âœ… DÃ‰PLOIEMENT RÃ‰USSI!"
          echo "ğŸ“… Date: $(date)"
          echo "ğŸ”— Commit: ${{ github.sha }}"
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ğŸŒ Production: Vercel optimisÃ©"
            echo "ğŸ”— Domaine: donovan-grout.com (via redirection)"
          else
            echo "ğŸ” Preview deployment crÃ©Ã©"
          fi
